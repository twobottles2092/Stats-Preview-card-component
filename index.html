<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <section class="left-section">
      <h1 class="business-insights">Get <span class="insight">insights</span> that help your business grow.</h1>
      <p class="topic">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <p class="figures">10k+</p>
        <p class="info">companies</p>
        </div>
        <div>
          <p class="figures">314</p>
        <p class="info">templates</p>
        </div>
        <div>
          <p class="figures">12m+</p>
        <p class="info">queries</p>
        </div>
      </div>
    </section>
    <section class="right-section">
      <img src="images/image-header-desktop.jpg" alt="">
      <div class="magenta-color"></div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/twobottles2092">Solomon Amaro</a>.
  </footer>
</body>
</html>
